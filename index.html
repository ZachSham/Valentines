<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine ðŸ’˜</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#1f1f1f;
      --yes:#22c55e;
      --no:#ef4444;
      --shadow: 0 20px 60px rgba(0,0,0,.18);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 800px at 20% 20%, var(--bg1), transparent 55%),
                  radial-gradient(1200px 800px at 80% 80%, var(--bg2), transparent 55%),
                  linear-gradient(135deg, #ffe6f0, #ffd6e7);
      overflow:hidden;
      color:var(--text);
    }
    .card{
      width:min(560px, 92vw);
      padding:26px 20px;
      background:var(--card);
      backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,.45);
      border-radius:22px;
      box-shadow:var(--shadow);
      text-align:center;
      position:relative;
      animation: pop .35s ease;
    }
    @keyframes pop{
      from { transform: translateY(10px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }
    h1{
      margin:0 0 8px;
      font-size: clamp(24px, 4vw, 34px);
      letter-spacing:-.02em;
    }
    p{
      margin:0 0 16px;
      opacity:.9;
      font-size: clamp(15px, 2.2vw, 17px);
      line-height:1.35;
    }
    .buttons{
      margin-top:16px;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }
    button{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
      transition: transform .12s ease, filter .2s ease;
      user-select:none;
      min-width:160px;
    }
    button:active{ transform: scale(.98); }
    button:hover{ filter: brightness(1.05); }
    .yes{ background: linear-gradient(180deg, #34d399, #16a34a); color:white; }
    .no { background: linear-gradient(180deg, #fb7185, #ef4444); color:white; }
    .hidden{ display:none; }
    .imgWrap{
      margin: 14px auto 14px;
      width: min(360px, 100%);
    }
    img{
      width:100%;
      height:auto;
      border-radius:18px;
      box-shadow: 0 14px 40px rgba(0,0,0,.20);
      border: 1px solid rgba(0,0,0,.06);
    }
    .tiny{
      font-size: 12px;
      opacity: .65;
      margin-top: 10px;
      line-height: 1.25;
    }
    /* floating hearts */
    .heart{
      position:fixed;
      left: var(--x);
      bottom:-40px;
      font-size: var(--size);
      opacity: .9;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.12));
      animation: floatUp var(--dur) linear forwards;
      pointer-events:none;
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) translateX(0) rotate(0deg); opacity:0; }
      10%{ opacity:.95; }
      100%{ transform: translateY(-120vh) translateX(var(--drift)) rotate(240deg); opacity:0; }
    }
    /* Success screen */
    #screenYes h1{
      font-size: clamp(28px, 5vw, 42px);
    }
  </style>
</head>
<body>
  <!-- SCREEN 1: QUESTION -->
  <div class="card" id="screenQuestion">
    <h1>ðŸ’˜ Will you be my Valentine? ðŸ’˜</h1>
    <p>I have one important question for youâ€¦</p>
    <div class="buttons">
      <button class="yes" id="btnYes1">Yes ðŸ’š</button>
      <button class="no"  id="btnNo">No ðŸ™ƒ</button>
    </div>
  </div>

  <!-- SCREEN 2: SHE CLICKED NO -->
  <div class="card hidden" id="screenNo">
    <h1>This is me right now. blehhhh</h1>
    <div class="imgWrap">
      <img src="IMG_7135.png" alt="Photo of us" />
    </div>
    <div class="buttons">
      <button class="yes" id="btnYes2">Fineâ€¦ Yes ðŸ’š</button>
    </div>
  </div>

  <!-- SCREEN 3: SUCCESS! -->
  <div class="card hidden" id="screenYes">
    <h1>ðŸŽ‰ YAY! ðŸŽ‰</h1>
    <div class="imgWrap">
      <img src="IMG_3909.jpeg" alt="Us together" />
    </div>
    <p style="font-size:clamp(18px, 3vw, 22px); margin:20px 0;">
      I love you Savannah! ðŸ’•<br>
      I can't wait to celebrate Valentine's with you!! ðŸ¥°
    </p>
    <div style="font-size:80px; margin:20px 0;">ðŸ’˜</div>
  </div>

  <script>
    const screenQuestion = document.getElementById('screenQuestion');
    const screenNo = document.getElementById('screenNo');
    const screenYes = document.getElementById('screenYes');
    const btnYes1 = document.getElementById('btnYes1');
    const btnYes2 = document.getElementById('btnYes2');
    const btnNo = document.getElementById('btnNo');

    // Floating hearts animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'ðŸ’•';
      heart.style.setProperty('--x', Math.random() * 100 + 'vw');
      heart.style.setProperty('--size', (Math.random() * 30 + 20) + 'px');
      heart.style.setProperty('--dur', (Math.random() * 3 + 4) + 's');
      heart.style.setProperty('--drift', (Math.random() * 200 - 100) + 'px');
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    function showSuccess() {
      screenQuestion.classList.add('hidden');
      screenNo.classList.add('hidden');
      screenYes.classList.remove('hidden');
      
      // Shower of hearts!
      for(let i = 0; i < 15; i++) {
        setTimeout(() => createHeart(), i * 200);
      }
    }

    // Button handlers
    btnYes1.addEventListener('click', showSuccess);
    btnYes2.addEventListener('click', showSuccess);
    
    btnNo.addEventListener('click', () => {
      screenQuestion.classList.add('hidden');
      screenNo.classList.remove('hidden');
    });
  </script>
</body>
</html>
